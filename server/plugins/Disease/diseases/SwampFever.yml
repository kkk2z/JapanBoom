name: SwampFever

description: Fever caused by bites from the mosquitoes found in swampy ground.

##Enabled worlds
biomes:
  - world
  - world_nether
  - world_the_end

################## Disease settings #################

infectionMethod: biome
infectionMethodType: swamp
infectious: true
infectionChance: 10  ## %chance on damage
infectionMessage: A mosquito bites your neck, it turns red
prerequisiteDisease: none

sicknessIncrease: 2

cure: MudbanePotion

################## Disease Actions ################
## actions

