#---------------------------------------------ItemSettings----------------------------------------------

# Allows items with a different name to be sold to the shop
allow-renamed-items: true

# Allows items with different lore to be sold to the shop
allow-lore-items: true

# Shop item lore is separated into 6 different 'parts' which can be changed in order.
# The default order of lore is as follows:
# 1. special-lore
# 2. buy-prices
# 3. sell-prices
# 4. decoration-lore
# 5. item-lore(Configured on the shop item inside the config(if any))
# 6. admin-lore
# Use the list below to arrange it
lore-arrangement:
- 'special-lore'
- 'item-requirements'
- 'buy-prices'
- 'sell-prices'
- 'decoration-lore'
- 'item-lore'
- 'admin-lore'

# Allows customization of display lore displayed on shop items.
# Note that only pricing and decoration lore support multiple lines of lore,
# adding multiple lines to lore which does not support it, will not work.
# It is possible to remove language placeholders('%translations-<message>%') and modify the lore directly in here.
# Color codes and RGB colors are supported!
display-lore-layout:
  # Top lore of a shop item
  special-lore:
    seasonal-pricing: '%translations-item-seasonal-price%'
  # Displayed when the player doesn't meet a item requirement
  item-requirements:
    time-requirement-not-met:
    - '%translations-time-requirement-lore%'
  # One of the following lore is displayed on shop items with buy prices based on the items state
  buy-prices:
    normal:
    - '%translations-left-click-buy%'
    disabled:
    - '%translations-item-cannot-be-bought%'
    undefined:
    - ''
    discounted:
    - '%translations-discounted-buy-price%'
    seasonal:
    - '%translations-seasonal-buy-price%'
  # One of the following lore is displayed on shop items with sell prices based on the items state
  sell-prices:
    normal:
    - '%translations-right-click-sell%'
    disabled:
    - '%translations-item-cannot-be-sold%'
    undefined:
    - ''
    multiplied:
    - '%translations-multiplied-sell-price%'
    seasonal:
    - '%translations-seasonal-sell-price%'
    # The following lore is displayed on any shop item with a sell price
    # AND if the shift-right-click-sell-all config option is enabled
    sell-all:
    - ''
  # Extra item lore displayed on every shop items
  # Can be used to decorate lore, or add information inside lore which applies for all items
  decoration-lore:
    # The following decoration lore is displayed on every shop item with a buy and/or sell price
    extra-lore:
    - '%translations-decoration-lore%'
    # The following decoration lore is displayed on any shop item with a buy price
    extra-buy-lore:
    - '%translations-decoration-lore-buy%'
    # The following decoration lore is displayed on any shop item with a sell price
    # AND if the shift-right-click-sell-all config option is enabled
    extra-sell-all-lore:
    - '%translations-decoration-lore-sell-all%'
    # The following decoration lore is displayed on any shop item with a sell price
    extra-sell-lore:
    - '%translations-decoration-lore-sell%'
  # More detailed item lore which is only shown for specific permissions
  admin-lore:
    # The following lore is only displayed on shop items if players have the 'EconomyShopGUI.itemindexes' permission
    item-index: '%translations-item-location-in-shop%'

# Enable/disable the lore on items given to players when an item is bought from shop
bought-items-lore: true

# Allow enchants greater than the max level that Mojang has specified.
allow-unsafe-enchants: true

# This option will toggle whether non-stackable/over-stacked items are allowed inside the shop
# When having troubles with illegal-stack plugins and this plugin, disable this option to limit item stacking to their natural stack size to prevent future issues
allow-illegal-stacks: true

# Globally enable or disable the feature to use Shift-Right-Click to sell all items
shift-right-click-sell-all: true

# The NBT Tags listed below will be ignored when a item gets sold to the shop
# For example:
# When a tool/armor is damaged it cannot be sold to the server by default, if you add the 'Damage' tag to the list below. A damaged item can be sold to the shop
sold-items-ignored-NBTtags:
- 'repair_cost'
# The 'RepairCost' tag is added by default since all items that get repaired by anvil/mending will get it, if we don't add it to the ignored list, a item repaired will not be able to be sold to the server

# Set the limit for maximum pages inside a shop section, default is 50 but you can expand it to 100 if needed
