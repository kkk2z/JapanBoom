#------------------------------------------------Seasons------------------------------------------------

# In combination with the plugin RealisticSeasons, it is possible to add price modifiers for items per season
enable-seasonal-pricing: false

# All price modifiers below are calculated of the original price specified inside the shops.yml
# For example: +50% on an item with buy price of $7 = (7+50%) $10.5
# Note that when a season changes, all prices will reset to the original price configured in your shops.yml,
# meaning that if on the same shop/item a multiplier for the new seasons is present, it'll be calculated of the original price.
season-price-modifiers:
  Spring:
    Dyes:
      # Increased amount of flowers in Spring
      all: -50%
    Food:
      # Increased amount of mobs spawn in Spring
      all: -25%
    Blocks:
      page1:items:6: +50%
    Spawners:
      page1:items:26: -25%
      page1:items:10: -25%
      page1:item:25: -25%
      page1:items:8: -25%
    Farming:
      page1:items:15: +30%
  Summer:
    Farming:
      # Most crops/plants will grow twice as fast in Summer
      all: +35%
  Fall:
    Spawners:
      page1:items:20: -50%
      page1:items:13: -50%
      page1:items:31: -40%
      page1:items:7: -25%
    Farming:
      page1:items:24: -75%
      page1:items:7: -75%
    Mobs:
      page1:items:18: +25%
  Winter:
    Blocks:
      page1:items:6: +50%
    Spawners:
      page1:items:35: -50%
    Farming:
      # Most crops/plants won't grow in Winter
      all: -20%
      page1:items:15: +45%

# Should shop items notify players when a seasonal price is present?
# When this is enabled, shop items with a seasonal price will display so in there shop lore
seasonal-lore:
  enabled: true
  Summer:
    icon: '&e&l☀'
  Spring:
    icon: '&6&l☘'
  Fall:
    icon: '&c☔'
  Winter:
    icon: '&b&l❄'


#-----------------------------------------------Discounts-----------------------------------------------

# Enable or disable discounts inside the shop
enable-discounts: false

# Here you can set all discounts active inside the shop
# Every entry is a shop section that holds the permission nodes with its discounts
discounts:
  # Section blocks
  Blocks:
    # Players with the permission node EconomyShopGUI.discounts.vip inside your permissions system will get 20% discount on every item inside this section.
    vip: 20
    # Players with the permission node EconomyShopGUI.discounts.gold inside your permissions system will get 5% discount on every item inside this section.
    gold: 5
  Farming:
    vip: 15
  Redstone:
    diamond: 30
  all:
    coal: 2.5
# If a player has for example access to 2 permission discounts inside the same shop section, the discount with the highest value will be active


#--------------------------------------------SellMultipliers--------------------------------------------

# Enable or disable sell multipliers
enable-sell-multipliers: false

# Configure this option to use sell multipliers
# Every entry is a shop section that holds the permission nodes with its multipliers
sell-multipliers:
  all:
    # Players with the permission 'EconomyShopGUI.sell-multipliers.vip' will get an 20% multiplier on any item
    vip: 20
    # Players with the permission 'EconomyShopGUI.sell-multipliers.gold' will get an 2.5% multiplier on any item
    gold: 2.5
    # Players with the permission 'EconomyShopGUI.sell-multipliers.coal' will get an 1% multiplier on any item
    coal: 1
  Spawners:
    # Players with the permission 'EconomyShopGUI.sell-multipliers.gold' will get an extra 10% multiplier in this section
    gold: 12.5
# If a player has for example access to 2 sell multipliers inside the same shop section, the multiplier with the highest value will be active


#-----------------------------------------------Commands------------------------------------------------

# When this option is turned on it will automatically override the essential's sell command with an alias to /sellall.
# There are a few reasons why this setting is turned on for default, and you should use /sellall instead of /sell
# 1. EconomyShopGUI's /sellall command is capable of differentiating item meta data whereas the /sell command from essentials sells items according to their material
# 2. Players accidentally use /sell instead of /sellall ending up in giving them a different sell price for the item
override-sell-command: true
# Note: Disabling this feature will get rid of the command alias, but you will need to restart your server to see changes

# This setting will enable the use of the old /sellall command
# Meaning that if the below setting is set to true, players can use '/sellall' without a subcommand to sell the whole inventory instead of '/sellall inventory'
old-sellall-command: false
# This setting is set to false by default because it may confuse players with the /sell command from essentials, ending in them accidentally selling their whole inventory

# These are the commands included in EconomyShopGUI
# Set a command to true to enable it, and set a command to false in order to disable it.
commands:

  # SellAll command lets you sell all items inside your inventory that are listed in the shop, or you can sell a specific item.
  sellall: true

  # The shop command opens the main shop.
  shop: true

  # Reload command allows you to reload all configuration files.
  sreload: true

  # With this command you can add/remove items without configuring the shops config
  editshop: true

  # This command opens a sell GUI to sell items
  sellgui: true

  # Allows to give shop items to certain players or yourself
  shopgive: true

# Set different aliases for the main shop command, defaults to /shop if empty
# Do not use a slash('/') before the command name or it will not work
shop-commands:
- 'shop'
- 'market'

# Set different aliases for the sellall command, defaults to /sellall if empty
sellall-commands:
- 'sellall'

# Set different aliases for the sellgui command, defaults to /sellgui if empty
sellgui-commands:
- 'sellgui'


#-------------------------------------------DisableBackButton-------------------------------------------

# Disables the ability to go back to the previous shop menu
disable-back:
  # When enabled, the back button will be disabled on direct shop command(/shop <section>)
  direct-shop-command: false
  # When enabled, the back button will be disabled on direct shop command executed from console(/shop <section> <player>)
  # Useful for NPC shops which are opened using /shop <section> <player> to prevent the player returning to the main menu
  direct-shop-command-console: false
  # When enabled, the back button won't be usable for any subsections located inside any shops with a disabled back button
  sub-sections: false


#----------------------------------------------JoinMessage----------------------------------------------

# Here you can enable or disable the JoinMessage
enable-joinmessage: false


#-----------------------------------------------LevelEvent----------------------------------------------

# Here you can enable or disable the LevelEvent
enable-levelevent: false

# Here you can set the amount of money a player gets when he is level 5, 10, 15
leveleventmoney5/10/15: 10

# Here you can set the amount of money a player gets when he is level 20, 25, 30
leveleventmoney20/25/30: 50


#-----------------------------------------------SpawnerSettings---------------------------------------

# NOTE: Changing any of the below settings requires a server restart to take effect

# If you set this to 'false' you can only place spawners that are bought, you won't be able to get them back with an (Silk Touch) pickaxe.
enable-spawnerbreak: true

# When this option is set to false, you will no longer be able to place spawners bought from the shop with the EconomyShopGUI spawner system.
enable-spawnerplace: true

# This option disallows players to right-click a spawner with a spawn egg to change its spawned type when disabled
# This is default Minecraft behavior and is disabled by default by EconomyShopGUI to prevent players from exploiting this feature
# Though, if you still wanted to allow players to do this(like in default Minecraft), you may set this option to 'true'
allow-spawner-type-change: false

# This option will disable/enable the XP dropped when a spawner is broken.
player-placed-spawners-drop-exp: false

# This option defines whether the default spawner provider should be able to mine vanilla spawners aswell
only-mine-plugin-spawners: false

# Set the items that are allowed to break a spawner
# If a spawner gets broken with another item then listed here, the spawner will not be given to the player
spawner-break-tools:

  1:
    material: DIAMOND_PICKAXE
    enchantments:
    - 'SILK_TOUCH'
  2:
    material: IRON_PICKAXE
    enchantments:
    - 'SILK_TOUCH'
    - 'EFFICIENCY:2'
  3:
    material: NETHERITE_PICKAXE
    enchantments:
    - 'SILK_TOUCH'

# NOTE: When any other 3rd party spawner provider is enabled and setup, these options will no longer work since they are not controlled anymore by ESGUI
